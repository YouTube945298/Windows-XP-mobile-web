<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Windows XP Mobile</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="desktop">
    <!-- Desktop icons -->
    <div class="icon" onclick="openWindow('notepad')">
      <img src="icons/notepad.png" alt="Notepad" />
      <span>Notepad</span>
    </div>
    <div class="icon" onclick="openWindow('media')">
      <img src="icons/media.png" alt="Media Player" />
      <span>Media Player</span>
    </div>
  </div>

  <!-- Taskbar -->
  <div id="taskbar">
    <div class="start-button" onclick="toggleStartMenu()">
      <img src="icons/windows-logo.png" alt="Windows Logo" />
      Start
    </div>
    <div id="clock"></div>
  </div>

  <!-- Windows -->
  <div id="window-notepad" class="window">
    <div class="title-bar">
      <span>Notepad</span>
      <button class="close-btn" onclick="closeWindow('notepad')">×</button>
    </div>
    <textarea></textarea>
  </div>

  <div id="window-media" class="window">
    <div class="title-bar">
      <span>Media Player</span>
      <button class="close-btn" onclick="closeWindow('media')">×</button>
    </div>
    <div class="media-content">Playing: title.mp3</div>
  </div>

  <script>
    // JavaScript to open/close windows and clock
    function openWindow(id) {
      document.getElementById('window-' + id).style.display = 'block';
    }
    function closeWindow(id) {
      document.getElementById('window-' + id).style.display = 'none';
    }
    function toggleStartMenu() {
      alert('Start Menu clicked (not implemented)');
    }
    function updateClock() {
      const clock = document.getElementById('clock');
      const now = new Date();
      clock.textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
<script src="script.js"></script>
</body>
</html>
